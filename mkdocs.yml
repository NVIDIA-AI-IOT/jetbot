site_name: JetBot
theme:
    name: "material"
    logo: images/logo.png
    favicon: images/favicon.png
    font: Incosolata
    palette:
        primary: green
        secondary: light green

repo_url: https://github.com/NVIDIA-AI-IOT/jetbot

plugins:
  - search
use_directory_urls: False

edit_uri: blob/master
markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      use_pygments: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list  # for image sizes https://github.com/mkdocs/mkdocs/issues/1678
  
# use_directory_urls - False to fix broken raw html image links
# https://github.com/mkdocs/mkdocs/issues/991


nav:

  - Home: index.md
  - Getting Started: getting_started.md
  - Platforms:
      - Nvidia JetBot:
          - Introduction: platforms/nvidia_jetbot/README.md
          - Bill of Materials: platforms/nvidia_jetbot/bill_of_materials.md
          - 3D Printing: platforms/nvidia_jetbot/3d_printing.md
          - Hardware Setup: platforms/nvidia_jetbot/hardware_setup.md
          - Software Setup: platforms/nvidia_jetbot/software_setup.md
      - Third Party Kits: platforms/third_party_kits.md
  - Notebooks:
      - notebooks/basic_motion/README.md
      - notebooks/teleoperation/README.md
      - notebooks/collision_avoidance/README.md
      - notebooks/road_following/README.md
      - notebooks/object_following/README.md
  - Docker: docker/README.md
  - Contributing: CONTRIBUTING.md
  - Changes: CHANGELOG.md

extra_css:
    - css/version-select.css
extra_javascript:
    - js/version-select.js
    
google_analytics:
    - UA-135919510-2
    - auto
    