site_name: JetBot
theme:
    name: "material"
    logo: images/logo.png
    favicon: images/favicon.png
    font: Incosolata
    palette:
        primary: green
        secondary: light green

repo_url: https://github.com/NVIDIA-AI-IOT/jetbot

plugins:
  - search
use_directory_urls: False

edit_uri: blob/master
markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      use_pygments: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list  # for image sizes https://github.com/mkdocs/mkdocs/issues/1678
  
# use_directory_urls - False to fix broken raw html image links
# https://github.com/mkdocs/mkdocs/issues/991


nav:

  - Home: index.md
  - Getting Started:
      - DIY Kit:
          - Bill of Materials: getting_started/diy_kit/bill_of_materials.md
          - 3D Printing: getting_started/diy_kit//3d_printing.md
          - Hardware Setup: getting_started/diy_kit/hardware_setup.md
          - Software Setup: getting_started/diy_kit/software_setup.md
      - Third Party Kits: getting_started/third_party_kits.md
  - Notebooks:
#       - Notebooks: notebooks/README.md
      - notebooks/basic_motion.md
      - notebooks/teleoperation.md
      - notebooks/collision_avoidance.md
      - notebooks/road_following.md
      - notebooks/object_following.md
  - Reference:
      - Docker: reference/docker.md
      - Contributing: reference/CONTRIBUTING.md
      - Changes: reference/CHANGELOG.md

extra_css:
    - css/version-select.css
extra_javascript:
    - js/version-select.js
    
google_analytics:
    - UA-135919510-2
    - auto
    