site_name: JetBot
theme:
    name: "material"
    logo: logo.png
    favicon: favicon.png
    font: Incosolata
    palette:
        primary: green
        secondary: light green

repo_url: https://github.com/NVIDIA-AI-IOT/jetbot

plugins:
  - search

edit_uri: blob/master
markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      use_pygments: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list  # for image sizes https://github.com/mkdocs/mkdocs/issues/1678
  
# use_directory_urls - False to fix broken raw html image links
# https://github.com/mkdocs/mkdocs/issues/991
use_directory_urls: False


nav:

  - Home: README.md
  - Getting Started:
      - DIY Kit:
          - Bill of Materials: platform/bill_of_materials.md
          - 3D Printing: platform/3d_printing.md
          - Hardware Setup: platform/hardware_setup.md
          - Software Setup: platform/software_setup.md
      - Third Party Kits: platform/third_party_kits.md
  - Notebooks:
      - Notebooks: notebooks/README.md
      - notebooks/basic_motion/README.md
      - notebooks/teleoperation/README.md
      - notebooks/collision_avoidance/README.md
      - notebooks/road_following/README.md
      - notebooks/object_following/README.md
  - Reference:
      - Docker: docker/README.md
      - Contributing: CONTRIBUTING.md
      - Changes: CHANGELOG.md

extra_css:
    - css/version-select.css
extra_javascript:
    - js/version-select.js
    
google_analytics:
    - UA-135919510-2
    - auto
    